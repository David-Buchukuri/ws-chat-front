    <title>web sockets</title>
    <style>
      .chat-box {
        border: 1px solid black;
        border-radius: 10px;

        width: 300px;

        display: flex;
        flex-direction: column;
      }

      h4 {
        margin: 0;
        padding: 0;
      }
      ul {
        margin-bottom: 50px;
        padding: 1;
      }
    </style>

    <h2>Web socket messages</h2>

    <div class="rooms">

      <ul></ul>
      <div class="chat-box"></div>
    </div>
    <input type="text" />
    <button>send</button>
  </body>
